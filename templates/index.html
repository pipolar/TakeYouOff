<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mapa de vuelos en México</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
    />

    <style>
        body { margin: 0; padding: 0; }
        #map {
            height: 100vh;
            width: 100%;
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 50px; /* Ajustado ligeramente para no tapar los controles de zoom */
            z-index: 1000;
            background: white;
            border: 1px solid #ccc;
            padding: 8px 12px;
            cursor: pointer;
            display: none;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="map"></div>
    <button id="backButton">← Vista General</button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --- CONFIGURACIÓN DEL MAPA ---
        const centerLat = 23.6345;
        const centerLng = -102.5528;

        const map = L.map('map').setView([centerLat, centerLng], 5);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // --- DEFINICIÓN DE ÍCONOS ---
        const airplaneIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/8111/8111822.png',
            iconSize: [32, 32],
            iconAnchor: [16, 16],
            popupAnchor: [0, -16]
        });

        const airportIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/2214/2214949.png',
            iconSize: [24, 24],
            iconAnchor: [12, 12],
            popupAnchor: [0, -12]
        });

        // --- VARIABLES DE ESTADO ---
        let currentView = 'general';
        const backButton = document.getElementById('backButton');
        
        // Guardamos marcadores por icao24 para actualizar posición sin recrearlos
        const markersMap = {}; 
        
        // Variables para la vista de detalle
        let polyline = null;
        let marcadorOrigen = null;
        let marcadorDestino = null;
        // Referencia al marcador del avión seleccionado (para borrarlo al salir)
        let detalleMarker = null; 

        // --- FUNCIÓN PRINCIPAL: CARGAR VUELOS ---
        async function cargarVuelos() {
            // Si estamos viendo un vuelo específico, no actualizamos todos los aviones
            if (currentView !== 'general') return;

            try {
                const response = await fetch('/vuelos');
                const vuelos = await response.json();

                // 1. Actualiza o crea marcadores
                vuelos.forEach(vuelo => {
                    if (vuelo.latitude && vuelo.longitude) {
                        if (markersMap[vuelo.icao24]) {
                            // Actualiza posición del marcador existente
                            markersMap[vuelo.icao24].setLatLng([vuelo.latitude, vuelo.longitude]);
                        } else {
                            // Crea marcador nuevo
                            const marker = L.marker([vuelo.latitude, vuelo.longitude], { icon: airplaneIcon })
                                .addTo(map);
                            
                            // Evento click para ver detalle
                            marker.on('click', () => mostrarDetalleVuelo(vuelo));
                            
                            markersMap[vuelo.icao24] = marker;
                        }
                    }
                });

                // 2. Elimina marcadores que ya no están en los datos (aviones que aterrizaron o salieron de zona)
                const icosActuales = vuelos.map(v => v.icao24);
                Object.keys(markersMap).forEach(icao => {
                    if (!icosActuales.includes(icao)) {
                        map.removeLayer(markersMap[icao]);
                        delete markersMap[icao];
                    }
                });

            } catch (error) {
                console.error('Error cargando vuelos:', error);
            }
        }

        // --- VISTA DE DETALLE DE VUELO ---
        async function mostrarDetalleVuelo(vuelo) {
            currentView = 'detalle';
            backButton.style.display = 'block';

            // Oculta todos los marcadores generales
            Object.values(markersMap).forEach(marker => map.removeLayer(marker));

            // Limpia polilínea y marcadores de ruta anteriores si existen
            if (polyline) { map.removeLayer(polyline); polyline = null; }
            if (marcadorOrigen) { map.removeLayer(marcadorOrigen); marcadorOrigen = null; }
            if (marcadorDestino) { map.removeLayer(marcadorDestino); marcadorDestino = null; }
            if (detalleMarker) { map.removeLayer(detalleMarker); detalleMarker = null; }

            // Centra mapa en posición actual del vuelo
            map.setView([vuelo.latitude, vuelo.longitude], 8);

            // Marcador del avión actual (estático para la vista detalle)
            detalleMarker = L.marker([vuelo.latitude, vuelo.longitude], { icon: airplaneIcon }).addTo(map);
            detalleMarker.bindPopup(`
                <b>Callsign:</b> ${vuelo.callsign || 'N/A'}<br/>
                <b>Origen País:</b> ${vuelo.origin_country || 'N/A'}<br/>
                <b>Latitud:</b> ${vuelo.latitude.toFixed(4)}<br/>
                <b>Longitud:</b> ${vuelo.longitude.toFixed(4)}<br/>
                <b>Altitud:</b> ${vuelo.altitude || 'N/A'} ft<br/>
                <b>Velocidad:</b> ${vuelo.velocity || 'N/A'} knots<br/>
                <b>Heading:</b> ${vuelo.heading || 'N/A'}°
            `).openPopup();

            // Obtener ruta origen-destino
            try {
                const resp = await fetch(`/ruta_vuelo/${vuelo.icao24}`);
                if (!resp.ok) throw new Error("Ruta no encontrada");
                const data = await resp.json();

                // Marcador de Origen
                if (data.origen) {
                    const origenCoord = [data.origen.lat, data.origen.lng];
                    marcadorOrigen = L.marker(origenCoord, { icon: airportIcon })
                        .bindPopup(`Aeropuerto Origen: ${data.estDepartureAirport}`)
                        .addTo(map);

                    // Si hay destino, dibujamos ruta completa
                    if (data.destino) {
                        const destinoCoord = [data.destino.lat, data.destino.lng];
                        marcadorDestino = L.marker(destinoCoord, { icon: airportIcon })
                            .bindPopup(`Aeropuerto Destino: ${data.estArrivalAirport}`)
                            .addTo(map);
                        
                        polyline = L.polyline([origenCoord, destinoCoord], { color: 'blue', weight: 3 }).addTo(map);
                    } else {
                        // Solo origen, dibuja línea hasta posición actual del avión
                        const posicionActual = [vuelo.latitude, vuelo.longitude];
                        polyline = L.polyline([origenCoord, posicionActual], { color: 'blue', weight: 3, dashArray: '5, 10' }).addTo(map);
                    }
                }
            } catch (error) {
                console.warn("No se pudo cargar la ruta:", error);
            }
        }

        // --- BOTÓN DE REGRESO ---
        backButton.addEventListener('click', () => {
            currentView = 'general';
            backButton.style.display = 'none';

            // Remover marcador detalle y ruta
            if (polyline) { map.removeLayer(polyline); polyline = null; }
            if (marcadorOrigen) { map.removeLayer(marcadorOrigen); marcadorOrigen = null; }
            if (marcadorDestino) { map.removeLayer(marcadorDestino); marcadorDestino = null; }
            if (detalleMarker) { map.removeLayer(detalleMarker); detalleMarker = null; }

            // Mostrar marcadores generales de nuevo
            Object.values(markersMap).forEach(marker => marker.addTo(map));

            // Resetear vista
            map.setView([centerLat, centerLng], 5);
            
            // Forzar actualización inmediata
            cargarVuelos();
        });

        // --- INICIO ---
        // Carga inicial y actualización cada 3 segundos
        cargarVuelos();
        setInterval(cargarVuelos, 3000);

    </script>
</body>
</html>
